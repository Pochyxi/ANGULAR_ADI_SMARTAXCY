<!-- CONTENITORE PRINCIPALE -->
<div class="container-fluid">
  <!-- CONTENITORE AZIONE -->
  <div class="row">
    <!-- BOTTONE DI AZIONE, SOLITAMENTE UNA X PER CHIUDERE LA SNACKBAR -->
    <div class="col text-end">
      <button
        mat-icon-button
        class="text-light close-button"
        (click)="perfAction()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- CONTENITORE MESSAGGIO -->
  <div class="row message-container justify-content-between align-items-center">
    <div class="col-4 d-flex justify-content-center align-items-center">
      <app-axcy [spawnPlace]="'snack'"></app-axcy>
    </div>
    <div class="col-{{ spawnIf === 'snack' ? '8' : '12' }}">
      <p class="text-center text-message">
        {{ data.message }}
      </p>
    </div>
  </div>
</div>
